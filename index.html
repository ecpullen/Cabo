<html>
<head>
<title>Cum Swap</title>
<link rel="stylesheet" href="index.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
<script src="index.js"></script>
</head>
<body>

	<div id='game'>
        <div id='title'> Cum Swap</div>
        <div id='opcards'>
            <div class='hand'>
                <div class='name'>Player1</div>
                <div class='card p1'>1</div>
                <div class='card p2'>2</div>
                <div class='card p4'>4</div>
                <div class='card p8'>8</div>
            </div>
            <div class='hand'>
                <div class='name'>Player2</div>
                <div class='card p1'>1</div>
                <div class='card p3'>3</div>
                <div class='card p4'>4</div>
                <div class='card p5'>5</div>
            </div>
        </div>
        <div id='middeck'>
            <div id='deck'>D</div>
            <div id='discard'>D</div>
        </div>
        <div id='playercards'>
            <div class='hand'>
                <div class='name'>Player3</div>
                <div class='card p2'>2</div>
                <div class='card p3'>3</div>
                <div class='card p6'>6</div>
                <div class='card p7'>7</div>
            </div>
        </div>
    </div>

</body>
</html>
